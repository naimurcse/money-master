<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly CashDeal</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <section class="buget-section">
                <h1 class="text-center py-4 fw-bold">Monthly CashDeal</h1>
                <div class="row buget-body">
                    <div class="col-lg-6 col-sm-12">

                        <!-- Image Area Start -->
                        <div class="image-area">
                            <img class="img-fluid" src="images/bg-money.jpg" alt="bg-money">
                        </div>
                        <div class="quote-area">

                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <figure class="text-center">
                                            <blockquote class="blockquote">
                                                <p>Do not save what is left after spending, but spend what is left after saving.</p>
                                            </blockquote>
                                            <figcaption class="blockquote-footer">
                                                Warren Buffett
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="carousel-item">
                                        <figure class="text-center">
                                            <blockquote class="blockquote">
                                                <p>You donâ€™t have to see the whole staircase, just take the first step.</p>
                                            </blockquote>
                                            <figcaption class="blockquote-footer">
                                                Martin Luther King, Jr.
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="carousel-item">
                                        <figure class="text-center">
                                            <blockquote class="blockquote">
                                                <p>The price of anything is the amount of life you exchange for it.</p>
                                            </blockquote>
                                            <figcaption class="blockquote-footer">
                                                Henry David Thoreau
                                            </figcaption>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">

                        <!-- Calculation Area Start -->
                        <div class="calculation-area">
                            <div class="section-area income">
                                <h2>Income</h2>
                                <label for="income-input" class="form-label">Income : </label>
                                <input type="text" class="form-control" id="income-input" placeholder="Ex: 15000">

                                <!-- Display Error of unnecessary input of Income -->
                                <div id="income-error-area" class="error-massage text-danger fw-semibold fs-5 text-center mt-2">
                                    <p id="income-err"></p>
                                </div>
                            </div>
                            <div class="section-area expenses">
                                <h2>Expenses</h2>
                                <form action="">
                                    <!-- Food Expense -->
                                    <div class="input-area">
                                        <label for="food-expense-input" class="form-label">Food : </label>
                                        <input type="text" class="form-control" id="food-expense-input">
                                    </div>

                                    <!-- Rent Expense -->
                                    <div class="input-area">
                                        <label for="rent-expense-input" class="form-label">Rent : </label>
                                        <input type="text" class="form-control" id="rent-expense-input">
                                    </div>

                                    <!-- Clothes Expense -->
                                    <div class="input-area">
                                        <label for="clothes-expense-input" class="form-label">Clothes : </label>
                                        <input type="text" class="form-control" id="clothes-expense-input">
                                    </div>

                                    <!-- Calculate Btn -->
                                    <input type="button" value="Calculate" class="btn fw-semibold bg-warning py-2 px-4 my-4" id="calculate-btn">

                                    <!-- Display Total Expenses and Balance -->
                                    <div class="monthly-balance row my-4 mx-1">
                                        <div class="col-xl-6 col-lg-12 bg-danger rounded-start">
                                            <div class="d-flex justify-content-between py-2 text-white ">
                                                <h5>Total <span class="d-none d-sm-inline-block d-lg-none">Expenses:</span> <span class="d-none d-lg-inline-block">Exp:</span> </h5>
                                                <h5 id="display-total-expenses">00</h5>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-12 bg-success rounded-end">
                                            <div class="d-flex justify-content-between py-2 text-white">
                                                <h5>Balance:</h5>
                                                <h5 id="display-balance">00</h5>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Display Error of unnecessary input of Experses -->
                                    <div id="experses-error-area" class="error-massage text-danger fw-semibold fs-5 text-center">
                                        <p id="expense-err"></p>
                                    </div>

                                </form>
                            </div>
                            <div class="section-area save-amount">
                                <h2>Save Amount</h2>

                                <!-- Save Amount -->
                                <label for="save-input" class="form-label">Save Amount : </label>

                                <div class="save-area d-flex">

                                    <input type="text" class="rounded-start flex-fill" id="save-input" placeholder="How percent? ex: 10">
                                    <input id="save-btn" class="bg-warning rounded-end" type="button" value="Save">
                                </div>

                                <div class="monthly-balance row my-4 mx-1">
                                    <div class="col-sm-12 bg-light rounded">
                                        <div class="d-flex justify-content-between py-2">
                                            <h5>Saving Amount: </h5>
                                            <h5 id="display-saving-amount">00</h5>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 bg-secondary rounded text-white">
                                        <div class="d-flex justify-content-between py-2">
                                            <h5>Remaining Balance:</h5>
                                            <h5 id="display-remaining-balance">00</h5>
                                        </div>
                                    </div>
                                </div>

                                <!-- Display Error of unnecessary input of Saving -->
                                <div id="save-error-area" class="save-massage text-danger fw-semibold fs-5 text-center">
                                    <p id="save-err"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS Link -->
    <script src="js/script.js"></script>
</body>

</html>
