<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly CashDeal</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <section class="buget-section">
                <h1>Monthly CashDeal</h1>
                <div class="row buget-body">
                    <div class="col-lg-6 col-sm-12 bg-success">
                        <img class="img-fluid" src="images/bg-money.jpg" alt="bg-money">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-area">
                            <div class="income-area">
                                <h2>Income</h2>
                                <label for="income" class="form-label">Income : </label>
                                <input type="text" class="form-control" id="income">
                            </div>
                            <div class="income-area">
                                <h2>Expenses</h2>
                                <form action="">
                                    <!-- Food Expense -->
                                    <div class="input-area">
                                        <label for="food" class="form-label">Food : </label>
                                        <input type="text" class="form-control" id="food">
                                    </div>

                                    <!-- Rent Expense -->
                                    <div class="input-area">
                                        <label for="rent" class="form-label">Rent : </label>
                                        <input type="text" class="form-control" id="rent">
                                    </div>

                                    <!-- Clothes Expense -->
                                    <div class="input-area">
                                        <label for="clothes" class="form-label">Clothes : </label>
                                        <input type="text" class="form-control" id="clothes">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS Link -->
    <script src="js/script.js"></script>
</body>

</html>
